<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section>
            <div class="div">
                <table>
                    <tr>
                        <th>Task</th>
                        <th>Deadline</th>
                        <th>Action</th> <!-- Add action column -->
                    </tr>
                    <script>
                        let tasks = ['Coding', 'OS'];
                        let deadlines = ['5:30 am', '8:00 pm'];
                        let todoTable = document.querySelector('table');

                        function populateTable() {
                            // Clear existing rows
                            todoTable.innerHTML = '<tr><th>Task</th><th>Deadline</th><th>Action</th></tr>';

                            // Populate table with tasks and deadlines
                            for (let i = 0; i < tasks.length; i++) {
                                let newRow = todoTable.insertRow();
                                let taskCell = newRow.insertCell(0);
                                let deadlineCell = newRow.insertCell(1);
                                let actionCell = newRow.insertCell(2);
                                taskCell.textContent = tasks[i];
                                deadlineCell.textContent = deadlines[i];
                                actionCell.innerHTML = '<button onclick="deleteTask(' + i + ')">Delete</button>';
                            }
                        }

                        function addTask() {
                            let taskInput = document.getElementById('task-input').value;
                            let deadlineInput = document.getElementById('deadline-input').value;
                            tasks.push(taskInput);
                            deadlines.push(deadlineInput);
                            populateTable();
                        }

                        function deleteTask(index) {
                            tasks.splice(index, 1);
                            deadlines.splice(index, 1);
                            populateTable();
                        }

                        // Initial population of table
                        populateTable();
                    </script>
                </table>
            </div>
        </section>
        <!-- Input fields and button for adding tasks -->
        <section>
            <input type="text" id="task-input" placeholder="Enter task">
            <input type="text" id="deadline-input" placeholder="Enter deadline">
            <button onclick="addTask()">Add Task</button>
        </section>
    </main>
</body>
</html>
